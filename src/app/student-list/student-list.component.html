<div class="main-btns">
  <button class="create-btn" (click)="openAddForm()">Create</button>
  <button class="delete-btn" (click)="deleteSelectedStudents()" *ngIf="selectedStudentIds.length > 0">Delete Selected Students</button>
</div>

<table class="student-table">
  <thead>
    <tr>
      <th>Select</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Date of Birth</th>
      <th>Gender</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>
        <input
          type="checkbox"
          [checked]="selectedStudentIds.includes(student.id)"
          (change)="toggleSelection(student.id)"
        />
      </td>
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.age}}</td>
      <td>{{student.dateOfBirth | date}}</td>
      <td>{{student.gender}}</td>
      <td class="actions">
        <button class="create-btn" (click)="openAddForm()">Create</button>
        <button class="edit-btn" (click)="openEditForm(student)">Edit</button>
        <button class="delete-btn" (click)="onDeleteStudent(student.id)">
          Delete
        </button>
      </td>
    </tr>

</table>
