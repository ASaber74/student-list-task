<div class="modal-header">
  <h5 class="modal-title">Create Student</h5>
  <button type="button" class="close" (click)="bsModalRef.hide()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onAdd(createStudent)" #createStudent="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="student.name"
        name="name"
        required
        minlength="3"
        #name="ngModel"
      />
      <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors?.required">Name is required.</div>
        <div *ngIf="name.errors?.minlength">Name must be at least 3 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="student.email"
        name="email"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.required">Email is required.</div>
        <div *ngIf="email.errors?.email">Invalid email address.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        class="form-control"
        [(ngModel)]="student.age"
        name="age"
        required
        min="1"
        max="120"
        #age="ngModel"
      />
      <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
        <div *ngIf="age.errors?.required">Age is required.</div>
        <div *ngIf="age.errors?.min">Age must be at least 1.</div>
        <div *ngIf="age.errors?.max">Age cannot be more than 120.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input
        [owlDateTimeTrigger]="dt3"
        [owlDateTime]="dt3"
        type="text"
        id="dateOfBirth"
        class="form-control"
        [(ngModel)]="student.dateOfBirth"
        name="dateOfBirth"
        required
        #dateOfBirth="ngModel"
      />
      <owl-date-time [pickerType]="'calendar'" #dt3 class="calendar owl-dt-container"></owl-date-time>
      <div *ngIf="dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched)" class="alert alert-danger">
        <div *ngIf="dateOfBirth.errors?.required">Date of Birth is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <ng-select 
        [items]="genderList" 
        [(ngModel)]="student.gender" 
        name="gender" 
        bindLabel="name" 
        bindValue="value" 
        required 
        #gender="ngModel"
      ></ng-select>
      <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="alert alert-danger">
        <div *ngIf="gender.errors?.required">Gender is required.</div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
      <button class="btn btn-primary" type="submit" [disabled]="createStudent.invalid">Add</button>
    </div>
  </form>
</div>
